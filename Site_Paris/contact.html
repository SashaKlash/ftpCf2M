                <div class="entete"><img src="images/contacts.jpg" alt="Envellopes dessinées par une main" id="imgContact" class="photoSousMenu"></div>
                <h3 class="entete">Pour nous laisser un commentaire ou pour obtenir un renseignement complémentaire, remplissez le formulaire ci-dessous :</h3>

                <form id="form1" name="form1" method="post" action="" class="contact">
                    <div><label for="form1_nom">NOM : </label><input name="nom" type="text" id="form1_nom" size="50"></div>
                    <div><label for="form1_prenom">PRÉNOM : </label><input name="prenom" type="text" id="form1_prenom" size="50"></div>

                    <div><label for="form1_email">E-MAIL : </label><input type="text" name="email" id="form1_email" size="50"></div>
                    <div><label for="form1_message">COMMENTAIRES : </label><textarea name="message" id="form1_message" cols="40" rows="5"></textarea></div>
                    <div><input type="submit" name="" id="form1_submit"></div>
                </form>
